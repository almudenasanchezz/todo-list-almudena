<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-App</title>

    <!-- linkear el stylesheet y el archivo de js -->
    <link rel="stylesheet" href="./style.css" />
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <h1 class="title">To Do List</h1>
      <div class="filters">
        <button
          class="filter__option filter__option--selected"
          data-filter="all"
        >
          All
        </button>
        <button class="filter__option" data-filter="active">Active</button>
        <button class="filter__option" data-filter="completed">
          Completed
        </button>
      </div>
      <div class="form__content">
        <form class="add" id="add-task">
          <input
            type="text"
            placeholder="Add description"
            class="add__input"
            name="description"
          />
          <button type="submit" class="add__button">Add</button>
          <!-- type submit porque esta dentro de una etiqueta form -->
        </form>
        <div class="tasks" id="task-list"></div>
      </div>
    </div>
  </body>
</html>
